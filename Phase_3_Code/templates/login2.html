{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h3 align="center" margin="auto"> Welcome to Emergency Resource Management System </h3>
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Login to ERMS</h3>
        </div>
        <div class="panel-body">
            <form role="form" method="post">
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input class="form-control" placeholder="Username" name="username" autofocus="" type="text" required="required">
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input class="form-control" placeholder="Password" name="password" value="" type="password" required="required">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
