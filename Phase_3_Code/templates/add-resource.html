{% extends "base.html" %}
{% block title %}Add New Resource{% endblock %}

{% block content %}
<div class="card form-card">
    <div class="card-header">
        <h3 class="panel-title">New Resource Information</h3>
    </div>
    <div class="card-body">
        <form action="add-resource.do" class="form" method="post">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Resource ID</label>
                <div class="col-sm-9 info-col">{{ nextResourceId }}</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Owner</label>
                <div class="col-sm-9 info-col">{{ name }}</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Resource Name</label>
                <input name="name" type="text" class="form-control col-sm-9" maxlength=50 required>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Primary ESF</label>
                <select name="primaryESFNumber" class="form-control col-sm-9" required>
                    {% for it in ESF %}
                    <option>{{ '(#%02d) %s' % (it.Number, it.Description) }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Additional ESFs</label>
                <select multiple name="additionalESFNumbers" class="form-control col-sm-9">
                    {% for it in ESF %}
                    <option>{{ '(#%02d) %s' % (it.Number, it.Description) }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Model</label>
                <input name="model" type="text" class="form-control col-sm-9" maxlength=50>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Capabilities</label>
                <textarea class="form-control col-sm-9" name="capabilities" rows="3"
                          placeholder="One capability per line"></textarea>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Home Location</label>
                <div class="input-group col-sm-4">
                    <div class="input-group-prepend"><span class="input-group-text">Latitude</span></div>
                    <input name="latitude" type="number" class="form-control" min="-90" max="90" step="any" required>
                </div>
                <div class="col-sm-1"></div>
                <div class="input-group col-sm-4">
                    <div class="input-group-prepend"><span class="input-group-text">Longitude</span></div>
                    <input name="longitude" type="number" class="form-control" min="-180" max="180" step="any" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Max Distance</label>
                <div class="col-sm-4">
                    <input name="maxDistance" type="number" class="form-control" min="0" max="20015" step="0.01">
                </div>
                <div class="col-sm-5 info-col"> kilometers</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Cost</label>
                <div class="input-group col-sm-4">
                    <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                    <input name="cost" type="number" class="form-control" placeholder="0" min="0" step="0.01" required>
                </div>
                <div class="col-sm-1 info-col"> per</div>
                <div class="col-sm-4">
                    <select name="unitName" class="form-control" required>
                        {% for item in TimeUnit %}
                        <option>{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row"></div>
            <div class="form-group row"></div>
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
