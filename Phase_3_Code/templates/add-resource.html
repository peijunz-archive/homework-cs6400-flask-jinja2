{% extends "base.html" %}
{% block content %}


<div class="card add-resource-card">
  <div class="card-header">
        <h3 class="panel-title">Add New Resource</h3>
  </div>
  <div class="card-body">

<form class="form">
  <div class="form-group row">
    <label for="id-info" class="col-sm-3 col-form-label">Resource ID</label>
    <div class="col-sm-9 info-col" id="resource-id"> 123456789 </div>
  </div>

  <div class="form-group row">
    <label for="owner-info" class="col-sm-3 col-form-label">Owner</label>
    <div class="col-sm-9 info-col" id="owner"> City of Atlanta </div>
  </div>

  <div class="form-group row">
    <label for="resource-name" class="col-sm-3 col-form-label">Resource Name</label>
      <input type="text" class="form-control col-sm-9" id="resource-name">
  </div>

  <div class="form-group row">
    <label for="PromaryESF" class="col-sm-3 col-form-label">Primary ESF</label>
    <select id="PrimaryESF" class="form-control col-sm-9">
    <option selected>Choose...</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>...</option>
    </select>
  </div>

  <div class="form-group row">
    <label for="additionalESF" class="col-sm-3 col-form-label">Additional ESFs</label>
    <select multiple id="additionalESF" class="form-control col-sm-9">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

  <div class="form-group row">
    <label for="model" class="col-sm-3 col-form-label">Model</label>
      <input type="text" class="form-control col-sm-9" id="model">
  </div>

  <div class="form-group row">
    <label for="capabilities" class="col-sm-3 col-form-label">Capabilities</label>
    <textarea class="form-control col-sm-9" id="capabilities" rows="3" placeholder="One capability per line"></textarea>
  </div>


  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Home Location</label>
        <div class="input-group col-sm-4">
          <div class="input-group-prepend"><span class="input-group-text">Latitude</span></div>
          <input type="number" class="form-control" id="latitude" placeholder="0">
        </div>
          <div class="col-sm-1"></div>
        <div class="input-group col-sm-4">
          <div class="input-group-prepend"><span class="input-group-text">Longitude</span></div>
          <input type="number" class="form-control" id="longitude" placeholder="0">
        </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Max Distance</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="max-distance" placeholder="0">
        </div>
        <div class="col-sm-5 info-col"> kilometers </div>
<!--         <div class="col-sm-1"></div> -->
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Cost</label>
        <div class="input-group col-sm-4">
          <div class="input-group-prepend"><span class="input-group-text">$</span></div>
          <input type="number" class="form-control" placeholder="0">
        </div>
        <div class="col-sm-1 info-col"> per </div>
        <div class="col-sm-4">
            <select id="primaryESF" class="form-control">
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>...</option>
            </select>
        </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-9">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
</div>
</div>
{% endblock %}
