{% extends "base.html" %}

{% block title %}Search Resources{% endblock %}

{% block content %}
<div class="card form-card">
    <div class="card-header">
        <h3 class="panel-title">New Incident Information</h3>
    </div>
    <div class="card-body">
        <form action="results.html" class="form" method="post">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Keyword</label>
                <input name="keyword" type="text" class="form-control col-sm-9">
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">ESF</label>
                <select name="ESF" class="form-control col-sm-9">
                    <option hidden>Please Select...</option>
                    {% for item in ESF %}
                    <option>{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Location</label>
                <div class="input-group col-sm-4">
                    <div class="input-group-prepend"><span class="input-group-text">Within</span></div>
                    <input name="maxDistance" type="number" class="form-control" min="0" max="20015" step="0.01">
                </div>
                <div class="col-sm-5 info-col">Kilometers of Incident</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Incident</label>
                <select name="incident" class="form-control col-sm-9">
                    <option hidden>Please Select...</option>
                    {% for item in incidents %}
                    <option>{{ '(%s-%d)\t %s' % (item.Abbreviation, item.Number, item.Description) }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
